<!-- Build Table with Angular Material -->
<div class="container">
  <div class="container-icon">
    <p>SAIR</p>
    <button class="button-delete-icon" (click)="handleExit()">
      <mat-icon color="primary" class="exit-icon">exit_to_app</mat-icon>
    </button>
  </div>
  <h1>Dashboard Bankmers</h1>
  <p>A primeira fintech que cria e opera mini bancos!</p>
    <form class="create-user-container">
      <div class="sub-container-label-input">
        <label>Nome</label>
        <input [(ngModel)]="bankMer.name" name="text" matInput type="text" placeholder="Nome e Sobrenome"/>
      </div>
      <div class="sub-container-label-input">
        <label>Email</label>
        <input [imask]="emailMask" [(ngModel)]="bankMer.email" name="email" matInput type="email" placeholder="exemplo@email.com"/>
      </div>
      <div class="sub-container-label-input">
        <label>Telefone</label>
        <input [(ngModel)]="bankMer.telefone" name="telefone"  matInput type="tel"  placeholder="(DDD)999999999" [imask]="phoneMask"/>
      </div>
      <div class="sub-container-form-buttons">
        <button class="button-cadastro"(click)="signUpDashboard()">Cadastrar Bankmer</button>
      </div>
    </form>
  <!-- <button mat-raised-button color="primary">Primary</button> -->
  <table mat-table #table [dataSource]="users">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element"> 
        <!-- <mat-icon color="primary" (click)="">edit</mat-icon> -->
        <button class="button-delete-icon" (click)="deleteBankMer(element.id)">
          <mat-icon color="primary" class="delete-icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
